version: '3'
services:
  app: 
    container_name: geo-i-test1
    restart: always
    build: .
    ports:
      - '3000:3000'
    links:
      - mongo
  mongo:
    container_name: geo1-mongo
    restart: always
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - ./mongo-data:/data
    
